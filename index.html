<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/common.css" />
        <link rel="stylesheet" href="styles/footer.css" />
        <link rel="stylesheet" href="styles/lodge.css" />
        <link rel="stylesheet" href="styles/responsive.css" />
        <script src="https://kit.fontawesome.com/64e4df29d8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/ejs@2.0.7/ejs.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="NavContainer"></nav>
            <section>
                <div class="TitleSection"></div>
                <div class="SearchBarContainer"></div>
                <div class="FilterContainer"></div>
            </section>
        </header>
        <main>
            <div class="LodgeContainer">
                <section class="LodgeSection">
                    <h2 class="LodgeListTitle">Hébergements à Marseille</h2>
                    <div class="LodgeFlexBox"></div>
                    <p class="LodgeMore"><a href="#">Afficher plus</a></p>
                </section>
                <aside class="FamousLodgeAside">
                    <section class="FamousLodgeSection">
                        <div class="FamousLodgeListTitleContainer">
                            <h2 class="FamousLodgeListTitle">Les plus populaires</h2>
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="FamousLodgeFlexBox"></div>
                    </section>
                </aside>
            </div>
            <section class="ActivitySection" class="background-grey">
                <h2>Activités à Marseille</h2>
                <div class="ActivityGrid"></div>
            </section>
        </main>
        <footer class="Footer"></footer>
        <script src="scripts/nav-template.js"></script>
        <script src="scripts/title-template.js"></script>
        <script src="scripts/searchbar-template.js"></script>
        <script src="scripts/filter-template.js"></script>
        <script src="scripts/resultCount-template.js"></script>
        <script src="scripts/lodge-template.js"></script>
        <script src="scripts/activity-template.js"></script>
        <script src="scripts/footer-template.js"></script>
        <script src="scripts/index.js"></script>
        <div id="overlay">
            <img src="docs/Desktop - 1.png" />
        </div>
    </body>
</html>
